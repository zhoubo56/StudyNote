apiVersion: v1
kind: Pod
metadata:
  name: init-c-pod
  labels:
    app: init-c
spec:
  containers:
  - name: init-container
    image: busybox
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
  initContainers:
  - name: init-myservice
    image: busybox
    command: ['sh', '-c', 'until nslookup init-c-myservice; do echo waiting for init-c-myservice; sleep 2; done;']
  - name: init-mydb
    image: busybox
    command: ['sh', '-c', 'until nslookup init-c-mydb; do echo waiting for init-c-mydb; sleep 2; done;']
